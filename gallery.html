<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Haircuts at Whitney’s</title>

  <!-- Fonts (keep consistent with your other pages if already included there) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page-gallery">
  <!-- Header / Nav (copy from your other pages if you want it identical) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Haircuts at Whitney’s Home">
        <img class="brand-logo" src="images/whitney-logo.png" alt="Haircuts at Whitney’s" />
      </a>

      <button class="nav-toggle" type="button" aria-label="Open menu">
        <span class="nav-toggle-bars"></span>
      </button>

      <nav class="nav" aria-label="Primary navigation">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="team.html">Colorists &amp; Stylists</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link is-active" href="gallery.html">Gallery</a>
        <a class="nav-cta" href="team.html">Book Now</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">

      <!-- Hero Card -->
      <div class="gallery-hero reveal">
        <h1 class="gallery-title">Step Inside Haircuts at Whitney’s</h1>
        <p class="gallery-subtitle">From cozy seating to beautifully styled booths, here’s a glimpse of the space where we love serving our community.</p>
      </div>

      <!-- Gallery Grid -->
      <section class="reveal">
        <div class="gallery-grid gallery-grid--curated" id="galleryGrid">

          <!-- 1) HERO -->
          <a class="gallery-item gallery-item--hero" href="images/gallery/lobby-1.jpg">
            <img src="images/gallery/lobby-1.jpg" alt="Front lobby" loading="lazy">
          </a>
        
          <!-- 2) TWO SIDE BY SIDE -->
          <a class="gallery-item gallery-item--half" href="images/gallery/blue-couch-2.jpg">
            <img src="images/gallery/blue-couch-2.jpg" alt="Blue lounge seating" loading="lazy">
          </a>
        
          <a class="gallery-item gallery-item--half" href="images/gallery/white-couch-1.jpg">
            <img src="images/gallery/white-couch-1.jpg" alt="Waiting area seating" loading="lazy">
          </a>
        
          <!-- 3) SECTION DIVIDER -->
          <a class="gallery-item gallery-item--divider" href="images/gallery/mirror-2.jpg">
            <img src="images/gallery/mirror-2.jpg" alt="Decor and mirror area" loading="lazy">
          </a>
        
          <!-- 4) 3-IMAGE ROW -->
          <a class="gallery-item gallery-item--third" href="images/gallery/compass-1.jpg">
            <img src="images/gallery/compass-1.jpg" alt="Compass wall decor" loading="lazy">
          </a>
        
          <a class="gallery-item gallery-item--third" href="images/gallery/grass-lounge-1.jpg">
            <img src="images/gallery/grass-lounge-1.jpg" alt="Lounge seating" loading="lazy">
          </a>
        
          <a class="gallery-item gallery-item--third" href="images/gallery/dryer-room-2.jpg">
            <img src="images/gallery/dryer-room-2.jpg" alt="Dryer room" loading="lazy">
          </a>
        
          <!-- 5) FINAL STATEMENT -->
          <a class="gallery-item gallery-item--half" href="images/gallery/booth-1.jpg">
            <img src="images/gallery/booth-1.jpg" alt="Styling booth" loading="lazy">
          </a>
        
          <a class="gallery-item gallery-item--half" href="images/gallery/booth-1-1.jpg">
            <img src="images/gallery/booth-1-1.jpg" alt="Styling booth" loading="lazy">
          </a>
        
        </div>
      </section>
    </div>
  </main>

  <!-- Lightbox (overlay) -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightboxClose" aria-label="Close image">×</button>
    <img class="lightbox-img" id="lightboxImg" alt="">
  </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-inner">
    
        <!-- Left: Brand -->
        <div class="footer-branding">
          <p class="footer-brand">Haircuts at Whitney’s</p>
          <span class="footer-divider" aria-hidden="true"></span>
          <p class="footer-muted">© 2026 · All Rights Reserved</p>
        </div>
    
        <!-- Right: Social + Links -->
        <div class="footer-right">
          <!-- Social Icons -->
          <div class="footer-social">
            <a href="https://www.instagram.com/haircutsatwhitneys_official/" 
            target="_blank" 
            rel="noopener noreferrer" 
            aria-label="Instagram">
           <img src="images/logos/Instagram_Glyph_Gradient.png" alt="Instagram" />
          </a>
          </div>
    
          <!-- Footer Nav -->
          <div class="footer-links">
            <a href="team.html">Colorists &amp; Stylists</a>
            <a href="about.html">About</a>
            <a href="index.html#location">Location</a>
          </div>
        </div>
    
      </div>
    </footer>

  <script src="main.js"></script>
</body>
</html>
